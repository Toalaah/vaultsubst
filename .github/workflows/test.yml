name: Build and Test

on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.21' ]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - run: go build -v .

  lint:
    name: Lint
    runs-on: ubuntuy-latest
    steps:
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    name: Test
    needs: build
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.21' ]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - run: go test -v -cover ./internal/...
